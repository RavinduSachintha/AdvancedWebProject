<div class="splash-container mt-5">
  <div class="card mt-5">
    <div class="card-header text-center">
      <a href="#"
        ><img
          class="logo-img"
          src="../../../assets/images/logo.png"
          alt="logo"/></a
      ><span class="splash-description">Administrator Login Portal</span>
    </div>
    <div class="card-body">
      <form (ngSubmit)="loginForAdmins()">
        <div class="form-group">
          <input
            [(ngModel)]="email"
            class="form-control form-control-lg"
            name="email"
            type="email"
            placeholder="Email"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="password"
            class="form-control form-control-lg"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" /><span
              class="custom-control-label"
              >Remember Me</span
            >
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Log In
        </button>
      </form>
    </div>

      <div class="card-footer-item card-footer-item-bordered">

      </div>
    </div> -->
  </div>
</div>
