<div class="page-wrapper">
  <div class="row">
    <div class="col-sm-4">
      <img src="assets/images/users/user_icon.png" width="400px" height="500px">
    </div>
    <div class="col-sm-6" style="margin-top: 50px">
      <h2>User Profile</h2>
      <div style="margin-top: 50px">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  value="Thusitha Bandara">
      </div>
      <div style="margin-top: 50px">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  value="thusitha@gmail.com">
        </div>
      <div class="row" style="margin-top:50px">
          <button [routerLink]="['..', 'editdetails']" routerLinkActive="router-link-active"  class="btn btn-outline-success" style="margin: 20px 10px; padding: 4px 10px;"><i class="fas fa-edit"></i> Edit My Details</button>

          <button [routerLink]="['..', 'changepassword']" routerLinkActive="router-link-active" class="btn btn-outline-warning" style="margin: 20px 10px; padding: 4px 10px;"><i class="fas fa-lock"></i> Change Password</button>
        </div>
    </div>
  </div>
