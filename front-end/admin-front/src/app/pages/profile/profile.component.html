<app-side-bar></app-side-bar>

<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <div class="row">
    <div class="col-sm-4">
      <img src="assets/images/users/user_icon.png" width="400px" height="500px">
      <!-- <input type="file" class="btn btn-primary"style="margin-left: 10%"/> -->
      <div>
        <label for="files" class="btn btn-outline-primary" style="margin-left: 30%">Upload Image</label>
        <input id="files" style="visibility:hidden;" type="file">
      </div>


    </div>
    <div class="col-sm-6" style="margin-top: 50px">
      <h2>User Profile</h2>
      <div style="margin-top: 50px">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  [(ngModel)]= "name">
      </div>
      <div style="margin-top: 50px">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email">
        </div>
      <div class="row" style="margin-top:50px">

          <button type="button" class="btn btn-success" style="margin: 20px 10px; padding: 4px 10px;">Edit My Details</button>
          <button type="button" class="btn btn-danger" style="margin: 20px 10px; padding: 4px 10px;">Cancel</button>

        </div>
        <h2>Change Password</h2>
        <div style="margin-top: 50px">
          <label for="exampleInputPassword">Current Password</label>
          <input type="password" class="form-control" id="exampleInputPassword"  >
        </div>
        <div style="margin-top: 50px">
          <label for="exampleInputNewPassword">New Password</label>
          <input type="password" class="form-control" id="exampleInputNewPassword" >
        </div>
        <div style="margin-top: 50px">
          <label for="exampleConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="exampleConfirmPassword" >
        </div>

        <div class="row" style="margin-top:50px">
          <button type="button" class="btn btn-success" style="margin: 20px 10px; padding: 4px 10px;">Edit My Password</button>
          <button type="button" class="btn btn-danger" style="margin: 20px 10px; padding: 4px 10px;">Cancel</button>
        </div>
    </div>

  </div>
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
