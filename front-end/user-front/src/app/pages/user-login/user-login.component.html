<div class="container col-md-6 mx-auto mt-5">
  <div class="card">
    <div class="card-body">
        <form (ngSubmit)="userLogin()">
            <div class="form-group">
              <label>Username</label>
              <input [(ngModel)]="username" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn btn-outline-success">Sign Up</button>
            </div>
        </form>
    </div>
  </div>
</div>
