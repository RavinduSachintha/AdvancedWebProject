<div class="border">
  <div class="container  loginbox">
    <mat-card>
      <div class="card-body">
        <form (ngSubmit)="userLogin()">
          <div class="form-group email">
            <!-- <label>Email</label> -->

            <input
              ngModel
              #emailref="ngModel"
              [(ngModel)]="email"
              name="email"
              type="email"
              class="form-control"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              id="email"
              aria-describedby="emailHelp"
              placeholder="                              enter your email"
              required
            />
            <div
              *ngIf="emailref.errors && (emailref.touched || emailref.dirty)"
              class="aler alert-danger"
            >
              <div [hidden]="!emailref.errors?.pattern">
                Invalid pattern
              </div>
            </div>
          </div>

          <div class="form-group">
            <!-- <label>Password</label> -->
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="                              enter password"
              required
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary signinbtn">
              Sign In
            </button>
            <button
              [routerLink]="['/register']"
              routerLinkActive="router-link-active"
              class="btn btn-outline-success signupbtn"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
