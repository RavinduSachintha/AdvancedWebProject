<div class="registerbox">
  <mat-card>
    <form (ngSubmit)="userRegister()">
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username" required>
          </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
  </mat-card>
</div>
