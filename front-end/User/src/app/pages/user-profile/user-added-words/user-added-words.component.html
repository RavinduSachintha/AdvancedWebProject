<div class="container heading" style="text-align: center">
  <h1>My <span style="color: rgb(241, 55, 92);">Words</span></h1>
</div>

<div class="container" style="text-align: center; max-width: 85%;">
  <div *ngIf="words.length!=0; else empty">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Word</th>
          <th scope="col">No of Suggestions</th>
          <th scope="col">No of Comments</th>
          <th scope="col">No of Votes</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{word[1]}}</td>
          <td>{{mappedArray[i][0]}}</td>
          <td>{{mappedArray[i][1]}}</td>
          <td>{{mappedArray[i][2]}}</td>
          <td><a [routerLink]="['/viewword/', word[0]]" routerLinkActive="router-link-active" ><i class="fas fa-search"></i></a> | <a routerLinkActive="router-link-active"  (click)="deleteWord(word[0])"><i class="fas fa-trash-alt" style="color: crimson;"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #empty>
    <h3>You haven't added any words</h3>
  </ng-template>

</div>
