<div class="main-wrapper">
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
  <div
    class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark"
  >
    <div class="auth-box bg-dark border-top border-secondary shade">
      <div id="loginform">
        <div class="text-center p-t-20 p-b-20">
          <span class="db"><img src="assets/images/logo.png" alt="logo"/></span>
        </div>
        <!-- Form -->
        <form (ngSubmit)="submitLoginForm()" class="form-horizontal m-t-20" id="loginform" ngNativeValidate>
          <div class="row p-b-30">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-success text-white"
                    id="basic-addon1"
                    ><i class="ti-user"></i
                  ></span>
                </div>
                <input
                  [(ngModel)]="email"
                  name="email"
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  aria-label="Email"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-warning text-white"
                    id="basic-addon2"
                    ><i class="ti-pencil"></i
                  ></span>
                </div>
                <input
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row border-top border-secondary">
            <div class="col-12">
              <div class="form-group">
                <div class="p-t-20">
                  <button class="btn btn-info" id="to-recover" type="button">
                    <i class="fa fa-lock m-r-5"></i> Lost password?
                  </button>
                  <button class="btn btn-success float-right" type="submit">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
