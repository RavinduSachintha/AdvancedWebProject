<br>
<div class="container"><h2 class="heading1"><i class="fa fa-pencil" aria-hidden="true">&nbsp;&nbsp;&nbsp;</i>Suggestions..</h2></div>
<div *ngFor="let item of items; let i=index" class=" col-md-9 customcontainer4 container">
 
  <div align="center">
    <div class="container customcontainer5 col-md-3 row" style="padding-top: 2ch;"><h2>&nbsp;&nbsp;<strong>{{item[1]}}</strong></h2></div>
    <div class="container customcontainer6 col-md-3 row" style="padding-top: 2ch;"><h4 class="heading1"> Votes {{OtherReccomandVotes[i]}}</h4></div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger" [class.d-none]="MatchId(item[0])" (click)="deleteSuggestion(item[2])">Delete Suggestion</button>
  </div>

  <div class="container customcontainer7">
    <div align="center">
      <button type="button" (click)="updateSuggestionVotes(item[0],item[1],item[2],OtherReccomandVotes[i],i)"  >&nbsp;Up Vote &nbsp;<i class="fa fa-arrow-up" aria-hidden="true"></i> &nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" (click)="votedown(i)" >&nbsp;Down Vote &nbsp;<i class="fa fa-arrow-down" aria-hidden="true"></i>&nbsp;&nbsp;</button>
      <br><br>
    </div>

  
    <h3 class="heading1">Comments <i class="fa fa-book" aria-hidden="true"></i> </h3>
    <br>


    <div *ngFor="let comment of comments; let j=index" class="container customcontainer8">
      <div [class.d-none]="comment[2]!=item[2]" >
      
         <strong>{{comment[3]}}  :</strong> {{comment[1]}}  
        <button [class.d-none]="MatchId(comment[0])" class="" style="float:right" (click)="deleteComment(comment[4])">Delete</button>
    
        <hr>
      </div>
    </div> 


    <div class=" container" > 
      <br>
      <h4> Add Your Comments For Suggestion "{{item[1]}}"</h4><br>
      <input #suggestion  type="text" class="form-control" placeholder="Enter Suggestion Here..." ><br>

      <div [class.d-none]="show || i!=correct_index">
        <font color="green">Your Comment is Successfully Added</font>
      </div>

      <div [class.d-none]="empty || i!=correct_index">
        <font color="red">Comment Must not be Empty </font>
      </div>

      <br>
      <button class="btn btn-primary" (click)="submit(suggestion.value,i)" >Submit Comment</button>
      <br><br>

    </div>
     <!---->
  </div>

 
</div>
