    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link ml-2 mr-2" [routerLink]="['/home']" routerLinkActive="router-link-active"><i class="fas fa-home" style="font-size: 18px;"></i> Home </a>

      <li class="nav-item">
        <a class="nav-link mr-2" [routerLink]="['/searchWord']" routerLinkActive="router-link-active"><i class="fas fa-search" style="font-size: 18px;"></i> Search Words </a>

      <li class="nav-item">
